<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input class="form-control" type="text" name="email" id="email" placeholder="E-mail" [(ngModel)]="user.email">
  </div>
  <div class="form-group" *ngIf="isRegister">
    <input type="text" name="name" id="name" class="form-control" placeholder="Name" [(ngModel)]="user.name">
  </div>
  <div class="form-group">
    <input type="password" name="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="user.password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
